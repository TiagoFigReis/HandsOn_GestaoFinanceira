<div class="w-full min-h-screen flex items-center justify-center">
  <lib-card class="w-full max-w-2xl p-6">
    <h1 class="title text-center mb-2">Alterar senha</h1>
    <p class="description text-center">
      Digite sua nova senha e confirme para alterar a senha da sua conta.
    </p>

    <form
      [formGroup]="changePassword"
      (ngSubmit)="onSubmit()"
      class="w-full flex flex-col gap-2 mt-6"
    >
      <div class="w-full max-w-md mx-auto flex flex-col gap-2">
        <lib-input-password
          [id]="'password'"
          [label]="'Senha'"
          [required]="true"
          [fluid]="true"
          [minlength]="8"
          [maxlength]="18"
          [control]="password"
          [feedback]="true"
          class="w-full"
        ></lib-input-password>

        <lib-input-password
          [id]="'confirmPassword'"
          [label]="'Confirmar senha'"
          [required]="true"
          [fluid]="true"
          [minlength]="8"
          [maxlength]="18"
          [control]="confirmPassword"
          [feedback]="false"
          class="w-full"
        ></lib-input-password>
      </div>

      <lib-button
        class="w-full max-w-96 mt-6 mx-auto"
        [label]="'Alterar senha'"
        [type]="'submit'"
        [fluid]="true"
        [severity]="'primary'"
        [loading]="loading"
      ></lib-button>
    </form>
  </lib-card>
</div>

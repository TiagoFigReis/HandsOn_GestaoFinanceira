<div class="w-full flex flex-col sm:flex-row sm:items-center justify-between">
  <div>
    <p class="text font-medium mb-1">Alterar senha</p>
    <p class="description">Solicite um link para alterar sua senha.</p>
  </div>

  <lib-button
    class="w-full max-w-72 mt-6"
    [label]="'Enviar link'"
    [type]="'submit'"
    [fluid]="true"
    [severity]="'primary'"
    [loading]="loading"
    (click)="onResetPassword()"
  ></lib-button>
</div>

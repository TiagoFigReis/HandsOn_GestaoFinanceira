<div class="w-full h-full">
  <h2 class="title text-center mb-2">Esqueceu sua senha?</h2>
  <p class="description text-center">
    Informe seu endereço de e-mail para redefinir sua senha.
  </p>

  <div class="w-full max-w-96 mx-auto flex flex-col gap-6 mt-8">
    <form
      [formGroup]="signInForm"
      (ngSubmit)="onSubmit()"
      class="w-full flex flex-col gap-2"
    >
      <lib-input
        [id]="'email'"
        [label]="'Email'"
        [type]="'email'"
        [placeholder]="'ex. jhon_doe@gmail.com'"
        [required]="true"
        [fluid]="true"
        [maxlength]="100"
        [control]="email"
      ></lib-input>

      <lib-button
        class="mt-6"
        [label]="'Enviar email de recuperação'"
        [type]="'submit'"
        [fluid]="true"
        [severity]="'primary'"
        [loading]="loading"
      ></lib-button>
    </form>
  </div>

  <div class="flex items-center justify-center mt-8">
    <a class="link description" [routerLink]="['/sign-in']">
      Voltar para a página de login
    </a>
  </div>
</div>

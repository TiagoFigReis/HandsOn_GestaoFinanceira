<lib-card>
  <a [routerLink]="['/app/users']" class="absolute top-0 left-0 mt-2 ml-2">
    <p class="description flex items-center gap-1 link">
      <i class="pi pi-fw pi-arrow-left" style="font-size: 0.75rem"></i> Voltar
    </p>
  </a>

  <h1 class="title text-center">
    {{ title }}
  </h1>
  <p class="description text-center mt-2">
    {{ description }}
  </p>

  <lib-user-form
    class="mt-6"
    [loading]="loading"
    [selectRole]="selectRole"
    [user]="user"
    [submitLabel]="submitLabel"
    (userSubmit)="onSubmit($event)"
  ></lib-user-form>
</lib-card>

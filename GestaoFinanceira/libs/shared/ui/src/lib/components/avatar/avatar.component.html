<ng-container *ngIf="badge; else noBadge">
  <p-overlay-badge
    [value]="badgeValue"
    [severity]="badgeSeverity"
    class="inline-flex"
  >
    <ng-container *ngTemplateOutlet="avatar"></ng-container>
  </p-overlay-badge>
</ng-container>

<ng-template #noBadge>
  <ng-container *ngTemplateOutlet="avatar"></ng-container>
</ng-template>

<ng-template #avatar>
  <p-avatar
    [label]="label"
    [image]="image"
    [size]="size"
    [shape]="shape"
    [icon]="icon"
    class="primary-color-background border primary-border text-white"
  ></p-avatar>
</ng-template>

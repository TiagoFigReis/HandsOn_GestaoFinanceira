<ng-container *ngIf="routerLink; else noRouterLink">
  <a [routerLink]="routerLink">
    <ng-container *ngTemplateOutlet="buttonContent"></ng-container>
  </a>
</ng-container>

<ng-template #noRouterLink>
  <ng-container *ngTemplateOutlet="buttonContent"></ng-container>
</ng-template>

<ng-template #buttonContent>
  <p-button
    [label]="label"
    [disabled]="disabled"
    [type]="type"
    [size]="size"
    [fluid]="fluid"
    [variant]="variant"
    [rounded]="rounded"
    [raised]="raised"
    [link]="link"
    [severity]="severity"
    [icon]="icon"
    [iconPos]="iconPosition"
    [loading]="loading"
    [pTooltip]="tooltip"
    [tooltipOptions]="tooltipOptions"
    [styleClass]="styleClass"
  />
</ng-template>

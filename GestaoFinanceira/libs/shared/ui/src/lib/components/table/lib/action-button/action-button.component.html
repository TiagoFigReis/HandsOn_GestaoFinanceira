<ng-container *ngIf="action">
  <a [routerLink]="action.routerLink" [queryParams]="action.queryParams">
    <button
      pButton
      pRipple
      class="flex items-center justify-center"
      [pTooltip]="action.tooltip"
      [tooltipOptions]="tooltipOptions"
      [ngClass]="action.styleClass ?? ''"
      (click)="onClick($event, rowData)"
    >
      <i [class]="action.icon ?? ''" [ngClass]="action.iconClass ?? ''"></i>
      {{ action.label }}
    </button>
  </a>
</ng-container>

<div class="flex flex-col gap-2">
    <p-fileupload
    [mode] = "mode" 
    [chooseLabel] = "chooseLabel" 
    [chooseIcon] = "chooseIcon" 
    [name] = "name"
    [url] = "url"
    [accept] = "accept"
    [maxFileSize] = "maxFileSize"
    [auto] = "auto"
    (onSelect)="onFileSelect($event)"
    class="file-upload-basic"
    >
    </p-fileupload>
    <div  *ngIf="fileName" class="card m-0 p-4 flex flex-col rounded-xl border border-surface items-center gap-4">
        <div>
            <img [src]="filePreview" alt="Preview" class="rounded" width="200" height="100">
        </div>
        <span class="font-semibold text-ellipsis max-w-60 whitespace-nowrap overflow-hidden">{{fileName}}</span>
        <p-button severity="danger" (click)="removeFile()" [rounded]="true" icon="pi pi-times" />
    </div>   
</div>
